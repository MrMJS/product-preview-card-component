<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor Product preview card component â€¢ Warehouse827</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS custom -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="grt">
      <div class="d-grid">
        <figure role="none">
          <picture>
            <source
              media="(min-width:576px)"
              srcset="images/image-product-desktop.jpg" />
            <img
              class="img-fluid mb-0"
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum"
          /></picture>
        </figure>
        <main class="border-radius">
          <p class="product-type mb-0">perfume</p>
          <h1 class="product-headline">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2 class="sale-price">$149.99</h2>
            <p class="retail-price">$169.99</p>
          </div>
          <a class="add-to-card" href="#"
            ><i class="bi bi-cart3 me-2" role="presentation"></i> Add to Cart</a
          >
        </main>
      </div>
      <footer>
        <small>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            aria-label="Frontend Mentor Challence Link. Opens in new window"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/warehouse827"
            aria-label="Warehouse 827 Link. Opens in new window"
            >Warehouse 827</a
          >.
        </small>
      </footer>
    </div>
  </body>
</html>
