<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | Product preview card component</title>
<style>
.attribution {
	color: #636a82;
	font-size: 11px;
	text-align: center;
}
.attribution a {
	color: hsl(228, 45%, 44%);
}
</style>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<!-- Reset CSS -->
<link href="css/modern-reset.css" rel="stylesheet" type="text/css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Bootstrap Icons CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<!-- Custom CSS custom -->
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container even-columns">
    <aside>
        <picture>
            <source media="(min-width:660px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" /></picture>
    </aside>
    <div class="p-4 bg-gray100 border-radius">
        <header>
            <p class="product-type">purfume</p>
            <h1 class="product-headline mb-4">Gabrielle Essence Eau De Parfum</h1>
        </header>
        <main>
            <p class="product-description mb-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price mb-3"><span class="sale-price">$149.99</span> <span class="retail-price"><s>$169.99</s></span></div>
            <button type="button" class="btn btn-primary mt-3"><i class="bi bi-cart3"></i>Add to Cart</button>
        </main>
    </div>
</div>
<footer class="attribution mt-3"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MrMJS">MrMJS</a>. </footer>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
